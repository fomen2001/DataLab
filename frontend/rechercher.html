<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
  <!-- HEADER -->
   <header>
      <div class="logo">MARIABLE</div>
      <button class="menu-toggle" id="menu-toggle">
        ☰ <!-- Icône burger -->
      </button>
      <nav id="nav-menu">
          <ul>
              <li><a href="../index.html" class="active">ACCUEIL</a></li>

              <li><a href="../frontend/a-propos.html">À PROPOS</a></li>
          </ul>
      </nav>
  </header>

   <section class="search-section">
        <h1>Recherche par localisation</h1>
        
        <div class="search-bar">
            <input type="text" placeholder="TROUVER E LIEUX IDÉALE ...">
            <button><i class="material-icons">search</i></button>
        </div>

        <div class="filters">
            <select><option>Hébergement</option></select>
            <select><option>Budget</option></select>
            <select><option>Région</option></select>
            <select><option>Type de lieux</option></select>
        </div>

        <div class="content">
            <div class="image-gallery">
                <div class="image-item">
                    <img src="../assets/images/pro.jpg" alt="Province">
                    <p>Province</p>
                </div>
                <div class="image-item">
                    <img src="../assets/images/ly.jpg" alt="Lyon">
                    <p>Lyon</p>
                </div>
                <div class="image-item">
                    <img src="../assets/images/6.jpg" alt="Nice">
                    <p>Nice</p>
                </div>
                <div class="image-item">
                    <img src="../assets/images/ni.jpg" alt="Province">
                    <p>Province</p>
                </div>
                <div class="image-item">
                    <img src="../assets/images/lyon.jpg" alt="Lyon">
                    <p>Lyon</p>
                </div>
                <div class="image-item">
                    <img src="../assets/images/6.jpg" alt="Nice">
                    <p>Nice</p>
                </div>
            </div>

            <div class="map-container">
                <div class="map-container" id="map" style="height: 400px;"></div>
            </div>
        </div>
    </section>

  <footer>
    <p>&copy; 2025 MARIABLE. Tous droits réservés.</p>
  </footer>
  
  <script src="../js/script1.js"></script>
  <script>
    var map = L.map('map').setView([48.8566, 2.3522], 13); // Coordonnées de Paris

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([48.8566, 2.3522]).addTo(map) // Marqueur sur Paris
        .bindPopup('Paris, France')
        .openPopup();
</script>

</body>
</html>
